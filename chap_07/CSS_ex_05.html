    <style>
   #p1 {
       font-family:'Nanum Brush Script', cursive;
       font-size: 40px;
        font-weight: 900;
    }
    #p2{
        font-family: 'Poor Story', cursive;
        font-size: 48px;
    }
    #p3{
        font-family: 'East Sea Dokdo', cursive;
        font-size: 48px;
    }

<body>
        <p id=p1>국회는 헌법 또는 법률에 특별한 규정이 없는 한 재적의원 과반수의 출석과 출석의원 과반수의 찬성으로 의결한다. 가부동수인 때에는 부결된 것으로 본다.
        </p>
        <P id=p2>대통령은 조국의 평화적 통일을 위한 성실한 의무를 진다. 정당의 목적이나 활동이 민주적 기본질서에 위배될 때에는 정부는 헌법재판소에 그 해산을 제소할 수 있고, 정당은 헌법재판소의 심판에 의하여 해산된다.
            </P>
            <p id=p3>그 하늘은 너무나도 아름답고 푸르렀으며, 그 해 겨울은 더욱이 빛이 났다. 그렇게 우리둘의 인연은 눈부신 하늘 아래 아름다운 추억으로 남겨놓고 떠났다.</p>

 </body>
