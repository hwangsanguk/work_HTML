<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Y.W.I</title>

    <style>
        /* *{
        border: 1px solid blue;
    } */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        div {
            margin: 0;
            padding: 0;
        }

        .name {
            margin-top: 10px;
            margin-left: 10px;
            font-size: 20px;
        }

        ul {

            padding: 0;
            list-style-type: none;

        }

        li {
            width: 20%;
            float: left;
            text-align: center;
        }

        a {
            padding: 5px;
            background-color: #f1f1f1;
            border-top: 1px solid black;
            display: block;
            text-decoration: none;
            color: black;
        }

        li a.active {
            color: black;
            background-color: #ddd;
        }


        a:hover {
            background-color: #ddd;
        }

        img.img1 {
            width: 100%;
        }

        /* 우측 차트 */
        .chart {

            padding: 50px;
            padding-top: 0;
            display: block;
            float: right;

        }
        .rankname{
            text-align: center;
            font-size: 30px;
            padding: 0;
            font-weight: 50px;
        }
        .tableimg {
            width: 150px;
            height: 100px;
        }

        table {

            width: 350px;
        }

        .num {
            text-align: center;
        }

        .rank {
            width: 50px;
        }
    </style>

</head>

<body>
    <h3 class="name">You.Want.It?</h3>



    <ul>
        <li><a href="#" class="active"><b> 추천</b></a></li>
        <li><a href="#">얼리버드</a></li>
        <li><a href="#">기획전</a></li>
        <li><a href="#">트렌드</a></li>
        <li><a href="#">메이커</a></li>
    </ul>

    <div class="main">
        <div>
            <div class="jpg"><img src="./jpg/메인.PNG" class="img1"></div>
        </div>
        <div class="chart">
            <h3 class="rankname">실시간 랭킹</h3>
            <table>
                <tr>
                    <th class="rank">순위</th>
                    <th colspan="2">펀딩</th>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="text">시인의 쉬이 많은 옥 릴케 별 자랑처럼 강아지, 이국 있습니다.</td>
                    <td class="text"><img src="./jpg/1.jpg" class="tableimg"></td>
                </tr>
                <tr>
                    <td class="num">2</td>
                    <td class="text"> 내린 다 아직 듯합니다.</td>
                    <td class="text"><img src="./jpg/2.jpg" class="tableimg"></td>
                </tr>
                <tr>
                    <td class="num">3</td>
                    <td class="text">하나의 이름과, 겨울이 패, 북간도에 같이 언덕 이제 듯합니다.</td>
                    <td class="text"><img src="./jpg/3.jpg" class="tableimg"></td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="text">나는 하나에 하나에 버리었습니다. 아무 많은 이 하나의 하나에 하나에 남은 봅니다.</td>
                    <td class="text"><img src="./jpg/4.jpg" class="tableimg"></td>
                </tr>
                <tr>
                    <td class="num">5</td>
                    <td class="text">헤는 아스라히 나는 까닭입니다.</td>
                    <td class="text"><img src="./jpg/5.jpg" class="tableimg"></td>
                </tr>
        </div>
        </table>

    </div>


</body>

</html>
