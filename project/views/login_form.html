<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>로그인</title>
    <style>
    h1{
        text-transform: uppercase;
        text-align: center;
    }
    .container{
        position: relative;
        top: 30%;
        border: 1px solid gray;
        width: 500px;
    }
    </style>
</head>

<body>
        <div class="container">
            <h1>login</h1>
  
                <form action="/login" class="was-validated" method=POST>
                  <div class="form-group">
                    <label for="uname">ID</label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="id" required>
                    <div class="valid-feedback">확인</div>
                    <div class="invalid-feedback">빈 칸을 채워주세요</div>
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                    <div class="valid-feedback">확인</div>
                    <div class="invalid-feedback">빈 칸을 채워주세요</div>
                  </div>
                  <button type="submit" class="btn btn-primary">로그인</button>
                </form>
              </div>

</body>

</html>
