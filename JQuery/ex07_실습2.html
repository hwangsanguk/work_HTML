    <script>
        $(document).on('click', '.btn2', function () {

        $(document).ready(function () {
            $("#btn1").click(function () {
                let todoInput = $("#todoInput").val();
                $('#todoInput').val('');
                $(function btn1(){
                    $("#todoInput").focus();
                });
                $('table').append('<tr> <td class="id1">' + todoInput + '</td>' + '<td>' + '<input type="button" class="btn2" value="X"></input>' + '</td> </tr>'); 
            });
        
            $('#todoInput').keydown(function (key) {
                if (key.keyCode == 13) {
                    let todoInput = $("#todoInput").val();
                    $('#todoInput').val('');
                    $('table').append('<tr> <td class="id1">' + todoInput + '</td>' + '<td>' + '<input type="button" class="btn2" value="X"></input>' + '</td> </tr>');
                    // 엔터키 눌렸을 때 할 일들                    

                }
            });
        });
        $(document).on('click', '.id1', function() {
            $(this).append("@(" + new Date() + ")");
            $(this).css('text-decoration','line-through').css('color','grey');
        })
