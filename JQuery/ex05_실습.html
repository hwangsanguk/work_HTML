        <title> jQuery 주소 리스트</title>
        <!-- 
    이름, 전화번호, 주소를 입력 받아 리스트에 추가하는 전화번호부를 작성.

    각 사용자 정보는 객체 배열을 이용해 저장
    (jQuery after 나 append 기능을 이용)
    
-->
        <style>
                /* *{
                        border: 1px solid red;
                } */
                #uname ,#uaddress{
                        margin: auto;
                        width:150px;
                                       }

                 #unumber{
                        margin-left: auto;
                        width: 150px;
                }
                button{
                        margin: 0 auto;
                }

        </style>
 
        <script>
                $(document).ready(function () {
                        $('#btn1').click(function () {
                                let uname = $('#uname').val();
                                let unumber = $('#unumber').val();
                                let uaddress = $('#uaddress').val();
                                $('table').append('<tr> <td>' + uname + '</td>' + '<td>' + unumber + '</td>' + '<td>' + uaddress + '</td> </tr> ');
                        });
                });

        </script>

</head>



<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                        <br>
                        이름 :<input type="text" id="uname" placeholder="이름을 입력하세요">
                        <br>
                        전화번호 : <input type="text" id="unumber" placeholder="전화번호를 입력하세요">
                        <br>
                        주소 : <input type="text" id="uaddress" placeholder="주소를 입력하세요">
                        <br>
                        <button id="btn1">추가</button>
                </div>
        </div>

        <div class="container">


                <p> 전화번호부 </p>
                <script>

                </script>

                <table class="table">
                        <tr>
                                <th>이름</th>
                                <th>전화번호</th>
                                <th>주소</th>
                        </tr>
                </table>

        </div>
</body>


</html>
