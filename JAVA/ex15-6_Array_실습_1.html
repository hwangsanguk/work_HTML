<!DOCTYPE html>

<body>
    <h1>Array Test</h1>
    <script>
        let num = [10, 40, 30, 20, 35,29]
    
        for (let i = 0; i < num.length; i++) {
            document.write(num[i]," : ")
            for (let j = 0; j < num[i]; j++) {
                document.write("*")
            }
            document.write("<br>")
        }

        

    </script>
</body>

</html>
