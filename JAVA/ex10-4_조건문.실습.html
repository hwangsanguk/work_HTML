<body>
       <script>
        var score = prompt("성적은");
        if (score <60) {
            alert("f 입니다.")
        } else if(score < 70) {
            alert("D 입니다.") 
        } else if(score < 80) {
            alert("C 입니다.")
        } else if(score < 90) {
            alert("B 입니다.")
        } else if (score <= 100) {
            alert("A 입니다.")
        } else {
            alert("다시 입력하세요")
        }
        </script>
