            <p>현재 시간에 따른 인사 if~else if~else 문</p>

            <button onclick="myFunction()">눌러보세요</button>
         
            <p id="demo"></p>
         
            <script>
                function myFunction() {
                    var greeting;
                    var time = new Date().getHours();
                    if (time < 12) {
                        greeting = "Good morning";
                    } else if (time < 18) {
                        greeting = "Good day";
                    } else {
                        greeting = "Good evening";
                    }
                    document.getElementById("demo").innerHTML = greeting;
                
                }
        </script>
