//삼각형 시작
let num2 = Number(prompt("숫자", "숫자입력"));
for (let i=0; i < num2; i++) { //높이
    for(let k=num2; k >i ; k= k-1){//공백, 
        document.write("&nbsp;");
    }
    for(let j=1; j <= 2*i+1; j++){ //별 쌓아야함
        document.write("*");
    }
    document.write("<br>");
}
//삼각형 끝
// 위 아래 더하면 마름모
for (let i=0; i < num2+1; i++) { //높이
    for(let k=0; k <i ; k++){
        document.write("&nbsp;");
    }
    for(let j=2*num2+1; j >=2*i+1; j--){ //별 쌓아야함
        document.write("*");
    }
    document.write("<br>");
}
