<!DOCTYPE html>
<html>

<head>
  <title>list실습</title>
</head>

<body style="border:1px solid black;">
  <div>
  <h1>무순서 목록</h1>
  <ul>
    <li>coffe</li>
    <li>Tea
      <ul>
        <li>black tea</li>
        <li>green tea</li>
      </ul>

  </ul>

  <h1>순서 목록</h1>

    <li>lemons</li>
    <li>oranges</li>
  </ol>

    <dt>두 번째 아이템</dt>
    <dd>-CSS3</dd>

    <dd>-JavaScript</dd>
  </dl>
</div>

</html>
