<!DOCTYPE html>
<html>
    <head>
        <title>기본</title>
    </head>
    <body>
     <h1>ul태그 실습</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
<br><br>
<h1>디스크 타입 ul 태그</h1>
          <ul style="list-style-type:disc;">
              <li>Coffee</li>
              <li>Tea</li>
              <li>Milk</li>
            </ul>
 <h1>원 타입 ul 태그</h1>
 <ul style="list-style-type:circle;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
 <h1>사각 타입 ul 태그</h1>
 <ul style="list-style-type:square;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <h1>스타일없는 ul 태크</h1>
  <ul style="list-style-type:none;">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
          </body>
</html>
