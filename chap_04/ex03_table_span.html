<html>

            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
          </style>
      <h1>col</h1> span</h1>

          <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>

            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
          </tr>
        </table>

            <tr>
              <th>Name:</th>
              <th colspan="2">Bill Gates</th>
            </tr>
            <tr>
              <th rowspan="3">Telephone:</th>

            </tr>
            <tr>

              <td>55577855</td>
